<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="stylesheet" href="lightbox.css"></link>
  </head>

  <body>
    <header class="header">
      <h1>My Certificates</h1>
    </header>
    <div class="gallery">
      <!-- Add a class to each image for JavaScript -->
      <img src="img/Javascript01.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/Javascript02.jpg" alt="Certificate" class="gallery-image" />

      <!-- WEB DEVELOPMENT-->
      <img src="img/Javascript01.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/Javascript02.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/webDev01.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/webDev02.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/webDev03.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/webDev04.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/webDev05.jpg" alt="Certificate" class="gallery-image" />

      <!-- PROGRAMMING LANGUAGES -->
      <img
        src="img/fundamentals01.jpg"
        alt="Certificate"
        class="gallery-image"
      />
      <img src="img/JQuery01.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/java01.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/python01.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/python02.jpg" alt="Certificate" class="gallery-image" />

      <!-- JAVASCRIPT -->
      <img src="img/Javascript03.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/Javascript04.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/Javascript05.jpg" alt="Certificate" class="gallery-image" />
      <img src="img/Javascript06.jpg" alt="Certificate" class="gallery-image" />

      <!-- CSS -->
      <img
        src="img/css01.jpg"
        alt="Javascript Certificate"
        class="gallery-image"
      />
      <img
        src="img/css02.jpg"
        alt="Javascript Certificate"
        class="gallery-image"
      />

      <!-- HTML -->
      <img
        src="img/html01.jpg"
        alt="Javascript Certificate"
        class="gallery-image"
      />
      <img
        src="img/html02.jpg"
        alt="Javascript Certificate"
        class="gallery-image"
      />
    </div>

    <!-- Lightbox container -->
    <div class="lightbox" id="lightbox">
      <span class="close" id="close" title="CLOSE">&times;</span>
      <img src="" alt="Lightbox Image" id="lightbox-image" />
      <span class="lightbox-nav lightbox-prev" id="prev" title="PREVIOUS"
        >&#10094;</span
      >
      <span class="lightbox-nav lightbox-next" id="next" title="NEXT"
        >&#10095;</span
      >
    </div>

    <script>
      // JavaScript for the lightbox functionality
      const galleryImages = document.querySelectorAll(".gallery-image");
      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightbox-image");
      const closeLightbox = document.getElementById("close");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      let currentImageIndex = 0;

      // Function to display the current image
      function showImage(index) {
        lightboxImage.src = galleryImages[index].src;
        currentImageIndex = index;
      }

      galleryImages.forEach((image, index) => {
        image.addEventListener("click", () => {
          lightbox.style.display = "block";
          showImage(index);
        });
      });

      closeLightbox.addEventListener("click", () => {
        lightbox.style.display = "none";
      });

      //   lightbox.addEventListener("click", () => {
      //     lightbox.style.display = "none";
      //   });

      prevButton.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent the click event from bubbling up
        if (currentImageIndex > 0) {
          showImage(currentImageIndex - 1);
        }
      });

      nextButton.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent the click event from bubbling up
        if (currentImageIndex < galleryImages.length - 1) {
          showImage(currentImageIndex + 1);
        }
      });
    </script>
  </body>
</html>
